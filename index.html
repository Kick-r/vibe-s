<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/vibe's.jpeg" type="image/x-icon">
    <title>Carregando...</title>
    <style>
        body{
            transition: all 9s linear;
            text-align: -webkit-center;
            background-color: black;
        }

        img
        {
            width: 40%;
            transition: all 0.2s cubic-bezier(0.6, -0.85, 0, 0.89);
        }
    </style>
</head>
<body>
    <img src="img/vibe's.jpeg" alt="">
    <script>
        var obj = document.querySelector('img');
        obj.style.scale = 1
        var x = 0;
        var intervalo = setInterval(function(){
            if(obj.style.scale == 1){
                obj.style.scale = 1.3
            }
            else{
                obj.style.scale = 1
            }
            x += 5;
            if(x >= 120){window.location.href = 'login.html';}
        }, 500)
        
        
    </script>
</body>
</html>
